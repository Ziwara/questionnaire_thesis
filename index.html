<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Important Survey</title>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@600&family=Lora:wght@400;700&family=Patrick+Hand&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Lora', serif;
            text-align: center;
            background: linear-gradient(-45deg, #ff9a9e, #fad0c4, #fbc2eb, #a18cd1);
            background-size: 300% 300%;
            animation: gradientBG 8s ease infinite;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        @keyframes gradientBG {
                0% {
                    background-position: 0% 50%;
                }
                50% {
                    background-position: 100% 50%;
                }
                100% {
                    background-position: 0% 50%;
                }
        }

        #survey-container, #valentine-container {
            max-width: 500px;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
            animation: fadeIn 0.8s ease-in-out;
        }

        .hidden {
            display: none;
        }

        .button-container {
            margin-top: 20px;
        }

        button {
            font-size: 18px;
            padding: 10px 15px;
            margin: 10px;
            border: none;
            cursor: pointer;
            transition: transform 0.3s ease, opacity 0.3s ease;
            border-radius: 5px;
        }

        .yes-button {
            background-color: #ff4d6d;
            color: white;
            transition: background 0.3s ease;
        }

        .yes-button:hover {
            background-color: #e03e5a;
            transform: scale(1.1);
        }

        .no-button {
            background-color: #999;
            color: white;
            transition: background 0.3s ease, transform 0.2s ease;
        }

        .no-button:hover {
            background-color: #777;
        }

        img {
            max-width: 100%;
            border-radius: 5px;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>

    <h1 id="survey-title">Important Survey ğŸ“Š</h1>

    <div id="survey-container">
        <p id="question">Loading question...</p>
        <div id="choices-container"></div>
    </div>

    <div id="valentine-container" class="hidden">
        <h1>Will you be my Valentine? ğŸ’–</h1>
        <div id="gif-container">
            <img id="main-gif" src="intro.gif" width="300" alt="Intro GIF">
        </div>
        <p id="flavor-text">Think carefully before answering! ğŸ¤”</p>

        <div class="button-container">
            <button class="yes-button" onclick="handleYesClick()">Yes</button>
            <button class="no-button" onclick="handleNoClick()">No</button>
        </div>
    </div>

    <audio id="click-sound" src="click.wav"></audio>

    <script>
        let surveyStep = 0;
        let noClickCount = 0;

        const surveyData = [
            { question: "What would be your favorite season? (If the Philippines had them)", choices: ["Summer â˜€ï¸", "Winter â„ï¸", "Spring ğŸŒ¸", "Fall ğŸ‚"] },
            { question: "Pick a pet!", choices: ["Dog ğŸ¶", "Cat ğŸ±", "Fish ğŸŸ", "Lizard ğŸ¦", "Other"] },
            { question: "Which drink is the best?", choices: ["Coffee â˜•", "Sting âš¡", "Coke ğŸ¥¤", "Water ğŸ’§", "Other"] },
            { question: "Which vehicle do you like more?", choices: ["Car ğŸš—", "Motorcycle ğŸï¸", "Skateboard ğŸ›¹", "Bike ğŸš² (HAHA)", "Other"] },
            { question: "Choose a superpower!", choices: ["Invisibility ğŸ«¥", "Gravity Control ğŸŒ€", "Super Strength ğŸ’ª", "Time Travel â³", "Other"] },
            { question: "Final Question... are you ready?", choices: ["Yes âœ…", "No âŒ", "Maybe ğŸ¤”", "Whatâ€™s happening? ğŸ˜³"] }
        ];

        const messages = [
            "Are you sure? ğŸ¥º", "Please reconsider... ğŸ˜¢", "Youâ€™re breaking my heart... ğŸ’”",
            "I'll teach you how to ride a bike... ğŸš²", "What if I cry? ğŸ˜­", "Think of the starving children in Africa! ğŸ‘¶",
            "Last chance! ğŸ«£", "Aww, really? ğŸ˜", "Really? No regrets? ğŸ˜”",
            "Okay... goodbye forever. ğŸ‘‹"
        ];

        function playClickSound() {
            const sound = document.getElementById("click-sound");
            sound.currentTime = 0;
            sound.play();
        }

        function nextQuestion() {
            playClickSound();
            if (surveyStep < surveyData.length) {
                const questionText = document.getElementById("question");
                const choicesContainer = document.getElementById("choices-container");

                questionText.textContent = surveyData[surveyStep].question;
                choicesContainer.innerHTML = "";

                surveyData[surveyStep].choices.forEach(choice => {
                    const button = document.createElement("button");
                    button.textContent = choice;
                    button.onclick = nextQuestion;
                    button.addEventListener("click", playClickSound);
                    choicesContainer.appendChild(button);
                });

                surveyStep++;
            } else {
                document.getElementById("survey-container").classList.add("hidden");
                document.getElementById("survey-title").textContent = "SURPRISE!";
                document.getElementById("valentine-container").classList.remove("hidden");
            }
        }

        function handleNoClick() {
            playClickSound();
            const noButton = document.querySelector(".no-button");
            const gif = document.getElementById("main-gif");
            const flavorText = document.getElementById("flavor-text");

            if (noClickCount < 9) {
                flavorText.textContent = messages[noClickCount];
                noButton.style.transform = `scale(${1 - noClickCount * 0.1})`;
                gif.src = "no.gif";
            } else {
                noButton.classList.add("hidden");
                flavorText.textContent = "Aww, you like me that much? ğŸ’• (Impossible)";
            }

            noClickCount++;
        }

        function handleYesClick() {
            playClickSound();
            const gif = document.getElementById("main-gif");
            const flavorText = document.getElementById("flavor-text");

            gif.src = "yes.gif";  
            flavorText.textContent = "YAY! You made my day! â¤ï¸ğŸ¥°";

            setTimeout(() => {
                window.location.href = "yes_page.html";
            }, 2000);
        }

        window.onload = nextQuestion;
    </script>

</body>
</html>
